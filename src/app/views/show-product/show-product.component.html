<ng-container *ngIf="product$ | async as product">
    <app-breadcrumb title="Producto Individual" subTitle="Nuestros productos al contacto con el cliente">
    </app-breadcrumb>
    <div class="bread-crumb pt-5 border-0">
        <ul class="d-flex container list-unstyled mb-0">
            <li><a routerLink="/" class="text-decoration-none">Inicio</a></li>
            <li>
                <a routerLink="/shop" [queryParams]="{ category: product.category.name}"
                    class="text-capitalize text-decoration-none">{{product.category.name }}</a>
            </li>
            <li class="name-product">{{product.name}}</li>
        </ul>
    </div>
    <div class="container pt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 pb-3 d-flex justify-content-center">
                <img [src]="product.cover" [alt]="product.name" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h2 class="pt-2">{{product.name}}</h2>
                <div class="d-flex border-bottom border-secondary mb-4">
                    <strong>Código:</strong>
                    <p class="ml-1">CDIEGO{{product.id}}</p>
                </div>
                <h5>S/ {{product.price | number: '1.2-2' }}</h5>
                <p>{{product.short_description}}</p>
                <app-qty [product]="product"></app-qty>
            </div>
            <h4 class="border-light border p-4 w-100 text-center my-4">Descripción</h4>
            <p class="mb-md-5">{{product.description}}</p>
        </div>
    </div>
</ng-container>

<div class="breadcrumb-pet py-4 d-flex justify-content-center">
    <div class="text-center py-5 d-inline-block">
        <h1 class="text-capitalize">Perfil de Usuario</h1>
        <p class="mb-0 px-4">En Comercial Diego nos importa tu área personal</p>
    </div>
</div>

<div class="container py-5">
    <div class="row">
        <div class="col-md-4 p-md-0 mb-3">
            <ng-container *ngIf="auth.customer$ | async as customer">
                <div class="list-group">
                    <a routerLink="/profile" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active" class="list-group-item list-group-item-action">
                        Inicio
                    </a>
                    <a routerLink="/profile/orders" routerLinkActive="active" class="list-group-item list-group-item-action">Pedidos</a>
                    <a routerLink="/profile/account" routerLinkActive="active" class="list-group-item list-group-item-action">Detalles
                                de la cuenta</a>
                    <button type="button" (click)="logout()" class="list-group-item list-group-item-action">Cerrar
                        Sesión</button>
                </div>
            </ng-container>
        </div>
        <div class="col-md-8">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
